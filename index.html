<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Canvas for falling hearts -->
  <canvas id="hearts"></canvas>

  <!-- All elements together -->
  <div class="container">
    <h1 class="pulse">To My Amazing Partner ❤️</h1>
    <p class="pulse">You make my life brighter ✨</p>
    <div class="photos">
      <img src="photos/photo1.png" class="pulse" alt="Photo 1">
      <img src="photos/photo2.png" class="pulse" alt="Photo 2">
      <img src="photos/IMG_5247.jpeg" class="pulse" alt="Photo 3">
    </div>
    <video class="pulse" autoplay loop muted>
      <source src="video/clip.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="audio/song.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
